<VirtualHost 51.255.167.110:8080>

    ServerName transport-wolsztyn.pl
    ServerAlias www.transport-wolsztyn.pl
    ServerAdmin info@transport-wolsztyn.pl
    DocumentRoot /home/admin/web/transport-wolsztyn.pl/public_html
    ScriptAlias /cgi-bin/ /home/admin/web/transport-wolsztyn.pl/cgi-bin/
    Alias /vstats/ /home/admin/web/transport-wolsztyn.pl/stats/
    Alias /error/ /home/admin/web/transport-wolsztyn.pl/document_errors/
    #SuexecUserGroup admin admin
    CustomLog /var/log/apache2/domains/transport-wolsztyn.pl.bytes bytes
    CustomLog /var/log/apache2/domains/transport-wolsztyn.pl.log combined
    ErrorLog /var/log/apache2/domains/transport-wolsztyn.pl.error.log
    <Directory /home/admin/web/transport-wolsztyn.pl/public_html>
        AllowOverride All
        Options +Includes -Indexes +ExecCGI
        php_admin_value open_basedir /home/admin/web/transport-wolsztyn.pl/public_html:/home/admin/tmp
        php_admin_value upload_tmp_dir /home/admin/tmp
        php_admin_value session.save_path /home/admin/tmp
    </Directory>
    <Directory /home/admin/web/transport-wolsztyn.pl/stats>
        AllowOverride All
    </Directory>

    <IfModule mod_ruid2.c>
        RMode config
        RUidGid admin admin
        RGroups www-data
    </IfModule>
    <IfModule itk.c>
        AssignUserID admin admin
    </IfModule>

    IncludeOptional /home/admin/conf/web/apache2.transport-wolsztyn.pl.conf*

</VirtualHost>

